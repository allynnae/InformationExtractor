<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Autofill Application</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="popup">
      <header class="popup__header">
        <h1 class="popup__title">Autofill Application?</h1>
        <p class="popup__subtitle">
          Uses your saved profile and documents to fill the current page.
        </p>
      </header>

      <section class="popup__actions">
        <button id="runAutofill" class="popup__button">
          Autofill this page
        </button>
        <button id="openOptions" class="popup__button secondary">
          Manage saved data
        </button>
      </section>

      <section class="popup__status" id="statusContainer" hidden>
        <strong class="popup__status-label">Status:</strong>
        <span id="statusMessage"></span>
      </section>
    </main>

    <script type="module" src="popup.js"></script>
  </body>
</html>
